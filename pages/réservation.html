<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OnlyPoidsDuCorps – Réservations</title>

  <!-- Polices -->
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet"
  />

  <!-- Tailwind + plugin aspect-ratio (via CDN) -->
  <script src="https://cdn.tailwindcss.com?plugins=aspect-ratio"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            orange: '#F26A1B',
            noir:   '#1A1A1A',
            beige:  '#F6F2ED',
            maya:   '#60BFFF'
          },
          fontFamily: {
            title: ['"Bebas Neue"', 'sans-serif'],
            body:  ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>

  <!-- Calendly widget CSS & JS -->
  <link
    href="https://assets.calendly.com/assets/external/widget.css"
    rel="stylesheet"
  />
  <script
    src="https://assets.calendly.com/assets/external/widget.js"
    async
  ></script>
</head>
<body class="bg-beige font-body antialiased">

  <!-- Bannière full-width avec ratio 16:4 -->
  <section class="w-full">
    <div class="relative aspect-w-16 aspect-h-4">
      <img
        src="../assets/bannière-programmes-pdc.jpeg"
        alt="Bannière des programmes PDC"
        class="absolute inset-0 w-full h-full object-cover"
      />
      <div class="absolute inset-0 bg-noir/40 flex items-center justify-center">
        <h1 class="text-orange text-5xl sm:text-6xl font-title">
          Réservez votre séance !
        </h1>
      </div>
    </div>
  </section>

  <!-- Section Réservations -->
  <section id="reservations" class="py-12">
    <div class="max-w-4xl mx-auto px-4">
      <h2 class="text-3xl font-title text-noir mb-6">Choisissez votre créneau</h2>

      <!-- Calendly -->
      <div
        class="calendly-inline-widget w-[1000px] h-[700px] rounded-lg shadow-lg overflow-hidden"
        data-url="https://calendly.com/milan59310/30min?background_color=0a0908&text_color=f2f4f3&primary_color=e46804"&back=1&month=2025-04?hide_event_type_details=1"
        style="min-width:320px;">

    </div>

    </div>
  </section>

</body>
</html>
