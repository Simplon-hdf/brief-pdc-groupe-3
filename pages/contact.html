<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OnlyPoidsDuCorps - Contacts</title>

  <link rel="icon" href="./assets/favicon.ico" sizes="any">
  <link rel="icon" href="./assets/logo.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="./assets/logo.svg">

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            orange: '#F26A1B',
            noir: '#1A1A1A',
            beige: '#F6F2ED',
            maya: '#60BFFF'
          },
          fontFamily: {
            title: ['"Bebas Neue"', 'sans-serif'],
            body: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<!-- Header -->
<header class="w-full bg-beige border-b border-noir/10 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto flex items-center justify-between py-4 px-6">
<!-- Logo -->
  <a href="index.html" class="flex items-center space-x-2 flex-shrink-0">
    <img src="./assets/pdc-logo.png" alt="Logo" class="h-15 w-20 object-cover">
        </a>
    
  <div class="flex items-center space-x-4">
<!-- Navigation -->
      <nav id="mobile-menu" class=" flex flex-col md:flex-row md:flex items-center md:items-center space-y-4 md:space-y-0 md:space-x-10 font-semibold text-xl 
      absolute md:static top-full left-0 right-0 bg-beige md:bg-transparent shadow-md md:shadow-none py-4 md:py-0">
        <a href="index.html" class="block md:inline-block hover:text-orange hover:scale-110 transition-transform duration-300 px-4">Accueil</a>
        <a href="./pages/programmes.html" class="block md:inline-block hover:text-orange hover:scale-110 transition-transform duration-300 px-4">Programmes</a>
        <a href="./pages/à-propos.html" class="block md:inline-block hover:text-orange hover:scale-110 transition-transform duration-300 px-4">À-propos</a>
        <a href="./pages/contact.html" class="block md:inline-block hover:text-orange hover:scale-110 transition-transform duration-300 px-4">Contact</a>
        <a href="./pages/réservation.html" class="md:hidden bg-orange text-white font-title text-xl uppercase px-4 py-3 sm:px-2 md:px-1 rounded hover:bg-maya hover:scale-110 transition-transform duration-300 mt-4"></a>
<!--Réserve ta séance--> 
      </a>
    </nav>
    <div class="hidden md:flex items-center">
      <a href="#" class="bg-orange text-white font-title text-xl sm:text-1xl md:text-2xl lg:text-2xl first-letter:uppercase px-4 py-3 sm:px-2 md:px-1 
      rounded hover:bg-maya transition hover:scale-110 transform duration-300">
        Réserve ta séance
      </a>
    </div>
  
    <div class="md:hidden flex items-center">
      <button id="burger-btn" class="text-noir focus:outline-none">
        <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>
  
   <script>
    const burgerBtn = document.getElementById('burger-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    burgerBtn.addEventListener('click', () => {
      // Toggle la classe 'hidden' sur le menu mobile
      mobileMenu.classList.toggle('hidden');
    });
   </script>
  </div>
</header>

<body class="bg-beige">

    <main class="bg-beige decoration-noir font-title">
      <div>
        <h2 class="text-center text-3xl mt-20 p-6">Nous contacter</h2>
      </div>
      
        <form class="max-w-4xl mx-auto p-8 mb-12 grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium mb-1">Nom</label>
              <input type="text" class="w-full border rounded-lg p-2 border-orange" placeholder="Nom" />
            </div>
            
            <div>
              <label class="block text-sm font-medium mb-1">Prénom</label>
              <input type="text" class="w-full border rounded-lg p-2 border-orange" placeholder="Prénom" />
            </div>
          
            <div>
              <label class="block text-sm font-medium mb-1">E-mail</label>
              <input type="email" class="w-full border rounded-lg p-2 border-orange" placeholder="example@mail.com" />
            </div>
          
            <div>
              <label class="block text-sm font-medium mb-1">Sujet</label>
              <select class="w-full border rounded-lg p-2 border-orange bg-white">
                <option>Séance</option>
                <option>Programme</option>
                <option>Autre</option>
              </select>
            </div>

            
            <div class="md:col-span-2">
              <label class="block text-sm font-medium mb-1">Message</label>
              <textarea class="w-full border rounded-lg p-2 border-orange" rows="5" placeholder="Votre message..."></textarea>
            </div>
          
            
            <div class="md:col-span-2 flex justify-center">
              <button type="submit" class="bg-orange text-white font-title px-6 py-2 rounded hover:bg-maya">
                Envoyer
              </button>
            </div>
          </form>

    </main>
</body>
</html>
