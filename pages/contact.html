<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OnlyPoidsDuCorps - Contacts</title>

  <link rel="icon" href="./assets/favicon.ico" sizes="any">
  <link rel="icon" href="./assets/logo.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="./assets/logo.svg">

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            orange: '#F26A1B',
            noir: '#1A1A1A',
            beige: '#F6F2ED',
            maya: '#60BFFF'
          },
          fontFamily: {
            title: ['"Bebas Neue"', 'sans-serif'],
            body: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body class="bg-beige font-body antialiased">
  <!-- Header -->
  <header class="w-full bg-beige border-b border-noir/70 sticky top-0 z-50">
    <!-- Wrapper principal, sans padding horizontal pour coller au bord -->
    <div class="flex items-center justify-between py-4">
  
      <!-- LOGO -->
      <a href="#" class="flex-shrink-0 pl-8">
        <img src="/assets/logo.svg"
             alt="Logo"
             class="h-15 w-20 object-cover" />
      </a>
  
      <!-- NAV DESKTOP (centrée) -->
      <nav
        id="desktop-menu"
        class="hidden md:flex flex-1 justify-center space-x-14 text-xl"
      >
        <a href="#" class="hover:text-orange hover:scale-110 transition-transform duration-300 px-4">Accueil</a>
        <a href="#" class="hover:text-orange hover:scale-110 transition-transform duration-300 px-4">Programmes</a>
        <a href="#" class="hover:text-orange hover:scale-110 transition-transform duration-300 px-4">À-propos</a>
        <a href="#" class="hover:text-orange hover:scale-110 transition-transform duration-300 px-4">Contact</a>
      </nav>
  
      <!-- BOUTON & BURGER -->
      <div class="flex items-center">
        <!-- Bouton desktop -->
        <div class="hidden md:block flex-shrink-0 pr-8">
          <a href="#"
             class="bg-orange text-white font-title text-xl uppercase px-4 py-3 rounded hover:bg-maya hover:scale-110 transition">
            Réserve ta séance
          </a>
        </div>
  
        <!-- Burger mobile -->
        <button
          id="burger-btn"
          class="md:hidden flex-shrink-0 pr-4 text-noir focus:outline-none"
        >
          <!-- Ton SVG ici -->
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7" />
          </svg>
        </button>
      </div>
  
    </div>
  
    <!-- MENU MOBILE (absolu, full-width, caché par défaut) -->
    <nav
      id="mobile-menu"
      class="absolute top-full left-0 right-0 hidden bg-beige md:hidden shadow-md"
    >
      <a href="#" class="block px-4 py-3 font-semibold">Accueil</a>
      <a href="#" class="block px-4 py-3 font-semibold">Programmes</a>
      <a href="#" class="block px-4 py-3 font-semibold">À-propos</a>
      <a href="#" class="block px-4 py-3 font-semibold">Contact</a>
      <a href="#" class="block mx-4 my-3 bg-orange text-white font-title uppercase text-center py-3 rounded hover:bg-maya">
        Réserve ta séance
      </a>
    </nav>
  
    <script>
      const burgerBtn = document.getElementById('burger-btn');
      const mobileMenu = document.getElementById('mobile-menu');
      burgerBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });
    </script>
  </header>

    <main class="bg-beige decoration-noir font-title">
      <div>
        <h2 class="text-center text-5xl mt-20 p-6">Nous contacter</h2>
      </div>
      
        <form class="max-w-4xl mx-auto p-8 mb-12 grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-xl font-medium mb-1">Nom</label>
              <input type="text" class="w-full border rounded-lg shadow p-2 border-orange font-body" placeholder="Nom" />
            </div>
            
            <div>
              <label class="block text-xl font-medium mb-1">Prénom</label>
              <input type="text" class="w-full border rounded-lg p-2 border-orange font-body" placeholder="Prénom" />
            </div>
          
            <div>
              <label class="block text-xl font-medium mb-1">E-mail</label>
              <input type="email" class="w-full border rounded-lg p-2 border-orange font-body" placeholder="example@mail.com" />
            </div>
          
            <div>
              <label class="block text-xl font-medium mb-1">Sujet</label>
              <select class="w-full border rounded-lg p-2 border-orange font-body bg-white">
                <option>Séance</option>
                <option>Programme</option>
                <option>Autre</option>
              </select>
            </div>

            
            <div class="md:col-span-2">
              <label class="block text-xl font-medium mb-1">Message</label>
              <textarea class="w-full border rounded-lg p-2 border-orange font-body" rows="5" placeholder="Votre message..."></textarea>
            </div>
          
            
            <div class="md:col-span-2 flex justify-center">
              <button type="submit" class="bg-orange text-white font-title px-6 py-2 rounded hover:bg-maya">
                Envoyer
              </button>
            </div>
          </form>

    </main>
    <footer class="bg-noir text-white pt-12 pb-6 mt-20">
      <div class="max-w-7xl mx-auto px-6 grid grid-cols-1 md:grid-cols-4 gap-8 text-sm">
    
        <!-- Bloc 1 -->
        <div>
          <img src="./brief-pdc-groupe-3/assets/pdc-logo.png" alt="Logo" class="h-40 w-40 object-cover mb-4">
        </div>
    
            <!-- Bloc 2 : Navigation -->
    <div>
      <h4 class="font-title text-lg uppercase text-orange mb-4">Navigation</h4>
      <ul class="space-y-2 text-gray-400">
        <li><a href="#" class="hover:text-orange">Programmes</a></li>
        <li><a href="#" class="hover:text-orange">Réservation</a></li>
        <li><a href="#" class="hover:text-orange">À propos</a></li>
      </ul>
    </div>

</body>
</html>
