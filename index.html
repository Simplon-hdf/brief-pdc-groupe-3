<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OnlyPoidsDuCorps - Accueil</title>

  <link rel="icon" href="./assets/favicon.ico" sizes="any">
  <link rel="icon" href="./assets/logo.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="./assets/logo.svg">

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            orange: '#F26A1B',
            noir: '#1A1A1A',
            beige: '#F6F2ED',
            maya: '#60BFFF'
          },
          fontFamily: {
            title: ['"Bebas Neue"', 'sans-serif'],
            body: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>

 <!-- Header -->

 <header class="w-full font-body bg-beige border-b border-noir/70 sticky top-0 z-50">
    <!-- Wrapper principal, sans padding horizontal pour coller au bord -->
    <div class="flex items-center justify-between py-4">
  
      <!-- LOGO -->
      <a href="#" class="flex-shrink-0 pl-8">
        <img src="./assets/logo.svg"
             alt="Logo"
             class="h-15 w-20 object-cover"/>
      </a>
  
      <!-- NAV DESKTOP (centrée) -->
      <nav
        id="desktop-menu"
        class="hidden md:flex flex-1 justify-center space-x-14 text-xl">
        <a href="#" class="hover:text-orange hover:scale-110 transition-transform duration-300 px-4">Accueil</a>
        <a href="#" class="hover:text-orange hover:scale-110 transition-transform duration-300 px-4">Programmes</a>
        <a href="#" class="hover:text-orange hover:scale-110 transition-transform duration-300 px-4">À-propos</a>
        <a href="#" class="hover:text-orange hover:scale-110 transition-transform duration-300 px-4">Contact</a>
      </nav>

      <!-- BOUTON & BURGER -->
      <div class="flex items-center">
        <!-- Bouton desktop -->
        <div class="hidden md:block flex-shrink-0 pr-8">
          <a href="#"
             class="bg-orange text-white font-title text-xl uppercase px-4 py-3 rounded hover:bg-maya hover:scale-110 transition">
            Réserve ta séance
          </a>
        </div>
  
        <!-- Burger mobile -->
        <button
          id="burger-btn"
          class="md:hidden flex-shrink-0 pr-4 text-noir focus:outline-none"
        >
          <!-- Ton SVG ici -->
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7" />
          </svg>
        </button>
      </div>
  
    </div>

      <!-- MENU MOBILE (absolu, full-width, caché par défaut) -->
    <nav
      id="mobile-menu"
      class="absolute top-full left-0 right-0 hidden bg-beige md:hidden shadow-md">
        <a href="#" class="block px-4 py-3 font-semibold">Accueil</a>
        <a href="#" class="block px-4 py-3 font-semibold">Programmes</a>
        <a href="#" class="block px-4 py-3 font-semibold">À-propos</a>
        <a href="#" class="block px-4 py-3 font-semibold">Contact</a>
        <a href="#" class="block mx-4 my-3 bg-orange text-white font-title uppercase text-center py-3 rounded hover:bg-maya">
        Réserve ta séance
        </a>
    </nav>

  <script>
    const burgerBtn = document.getElementById('burger-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    burgerBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</header>
